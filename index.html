<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- Google fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <div class="heading">
        <h1>Weather Dashboard</h1>
    </div>

    <div class="container">
        <div class="row">

            <!-- Search Column -->
            <div class="citySearch col-sm-6 col-md-3">
                <h4>Search for a City:</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control city-name" id="city-name" aria-describedby="searchButton">
                    <div class="input-group-append">

                        <!-- This button will trigger our AJAX call to search for city -->
                        <button class="btn btn-outline-secondary" type="button" id="searchButton">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button type="button" id="clearBtn">Clear History</button>
                <br>
                <br>
                <!-- Appended buttons will go here -->
                <p>Previous Searches:</p>
                <ul class="cities-view" id="cities-view"></ul>
            </div>

            <!-- second column is where forecast will display -->
            <div class="mt-4 col-md-9 hidden">
                <div class="card cityInformation">
                    <p class="city"></p>
                    <div class="mf-center">
                        <img id="cityWeatherIcon" src="" alt="Weather status icon">
                      </div>
                    <p class="temp"></p>
                    <p class="humidity"></p>
                    <p class="wind-speed"></p>
                    <p class="UVindex"></p>
                </div>

                <h3>5-Day Forecast</h3>
                <div class="row" id="forecast"></div>
            </div>
            <!-- end row -->
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./Assets/script.js"></script>
</body>


</html>
